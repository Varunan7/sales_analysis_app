<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Analysis App</title>
</head>
<body>
    <h1>Upload Data for Sales Analysis</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file"><br><br>

        <label for="data">Or Enter Data Manually:</label><br>
        <textarea name="data" rows="10" cols="50">Enter CSV data here...</textarea><br><br>

        <input type="submit" value="Analyze Data">
    </form>
</body>
</html>
